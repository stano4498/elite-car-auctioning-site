<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car | Elite Car Auctions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Elite Car Auctions</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sell.html" class="active">Sell Your Car</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Sell Your Car</h2>
    <p>Fill out the form to list your vehicle for auction. Our team will contact you for verification and details.</p>
    <form action="#" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="car_model" placeholder="Car Make & Model (e.g., 2019 BMW M4)" required>
      <input type="text" name="car_price" placeholder="Expected Starting Price" required>
      <textarea name="description" rows="5" placeholder="Additional Car Details"></textarea>
      <button type="submit">Submit Listing</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Elite Car Auctions. All rights reserved.</p>
  </footer>   
</body>
</html>
